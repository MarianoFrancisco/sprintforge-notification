name: notification

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set env
        run: |
          echo "HOST=${{ secrets.AWS_VM_HOST }}" >> $GITHUB_ENV
          echo "KAFKA_HOST=${{ secrets.KAFKA_HOST }}" >> $GITHUB_ENV
          echo "EUREKA_HOSTNAME=${{ secrets.EUREKA_HOSTNAME }}" >> $GITHUB_ENV
          echo "PUBLIC_HOST=${{ secrets.PUBLIC_HOST }}" >> $GITHUB_ENV
          echo "SMTP_USER=${{ secrets.SMTP_USER }}" >> $GITHUB_ENV
          echo "SMTP_PASS=${{ secrets.SMTP_PASS }}" >> $GITHUB_ENV
          echo "LINK_VERIFY_PATH=${{ secrets.LINK_VERIFY_PATH }}" >> $GITHUB_ENV

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_VM_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$HOST" >> ~/.ssh/known_hosts

      - name: Deploy to AWS VM
        run: |
          ssh ${{ secrets.AWS_VM_USER }}@"$HOST" << EOF
            set -e

            cd ~

            if [ ! -d "sprintforge-notification" ]; then
              git clone https://github.com/MarianoFrancisco/sprintforge-notification.git
            fi

            cd sprintforge-notification

            git fetch --all
            git checkout ${GITHUB_REF_NAME}
            git pull

            sudo docker container prune -f || true
            sudo docker image prune -af || true
            sudo docker builder prune -af || true
            sudo docker volume prune -f || true

            sudo docker build -t sprintforge-notification .

            sudo docker stop sprintforge-notification || true
            sudo docker rm sprintforge-notification || true

            sudo docker run -d --name sprintforge-notification \
              --restart unless-stopped \
              -p 8005:8005 \
              -e KAFKA_HOST="${KAFKA_HOST}" \
              -e EUREKA_HOSTNAME="${EUREKA_HOSTNAME}" \
              -e PUBLIC_HOST="${PUBLIC_HOST}" \
              -e SMTP_USER="${SMTP_USER}" \
              -e SMTP_PASS="${SMTP_PASS}" \
              -e LINK_VERIFY_PATH="${LINK_VERIFY_PATH}" \
              sprintforge-notification
          EOF
